<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect user to latest notes</title>
  </head>
  <body>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9018772739136775"
      crossorigin="anonymous"
    ></script>
    <ins
      class="adsbygoogle"
      style="display: block"
      data-ad-format="autorelaxed"
      data-ad-client="ca-pub-9018772739136775"
      data-ad-slot="2088891880"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <style>
      html,
      body {
        background-color: #212529;
        color: #fff;
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .center-this {
        margin-top: 5rem;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .center-this img {
        max-width: 250px;
      }

      .center-this p {
        font-size: 2rem;
      }
    </style>

    <div class="center-this">
      <img src="/img/loading.gif" alt="loading notes gif" />
      <p>Loading latest notes for you...</p>
      <p id="countdown"></p>
    </div>
    <script>
      let timeleft = 10;
      let downloadTimer = setInterval(function () {
        if (timeleft <= 0) {
          clearInterval(downloadTimer);
          document.getElementById("countdown").innerHTML = "redirecting";
        } else {
          document.getElementById("countdown").innerHTML =
            timeleft + " seconds remaining";
        }
        timeleft -= 1;
      }, 1000);

      const redirectToUrl = window.location.href
        .split("redirectToUrl")[1]
        .slice(1);
      if (redirectToUrl) {
        window.setTimeout(function () {
          window.location.replace(redirectToUrl);
        }, 11000);
      }
    </script>
    <ins
      class="adsbygoogle"
      style="display: block"
      data-ad-format="autorelaxed"
      data-ad-client="ca-pub-9018772739136775"
      data-ad-slot="2088891880"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </body>
</html>
